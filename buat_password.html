<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Buat Password</title>
  </head>
  <body>
    <div class="login-page">
      <div class="logo">
        <div class="logo-iconpay">
          <img src="assets/img/logo.png" alt="" />
        </div>
      </div>
      <div class="login">
        <div class="description-makepass">
          <h1>Buat Password</h1>
          <p>
            Buat Password baru untuk masuk ke ICONPAY<br />
            Disbursement.
          </p>
        </div>
        <div class="form-login">
          <form action="">
            <div class="form-group">
              <div class="forpass">
                <label for="">Password</label>
              </div>
              <input
                type="text"
                id="txtPassword"
                class="form-control"
                placeholder="Password"
              />
              <button type="button" class="btn-eye" id="btnToggle">
                <img src="assets/img/eye-hidden.png" id="togglePassword" alt="Toggle Password">
              </button>
            </div>
            <div class="form-group">
              <div class="forpass">
                <label for="">Konfirmasi Password</label>
              </div>
              <input
                type="text"
                id="txtKonfirmasiPassword"
                class="form-control"
                placeholder="Konfirmasi Password"
              />
              <button type="button" class="btn-eye" id="btnToggle">
                <img src="assets/img/eye-hidden.png" id="toggleKonfirmasiPassword" alt="Toggle Password">
              </button>
            </div>
            <div class="btn">
              <button type="submit">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="buat_password.js"></script>
</html>
