<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login-page">
      <div class="logo">
        <div class="logo-iconpay">
          <img src="assets/img/logo.png" alt="" />
        </div>
      </div>
      <div class="login">
        <div class="description-forpass">
          <h1 class="title-forpass">Forgot Password</h1>
          <p class="desc-forpass">
            Masukkan alamat email yang terdaftar sebagai akun<br>
            ICONPAY Disbursement. Kami akan mengirimkan email<br>
            untuk membuat password baru
          </p>
        </div>
        <div class="form-login">
          <form action="">
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                id="txtUserName"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="btn">
              <button type="submit">Kirim Email</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
