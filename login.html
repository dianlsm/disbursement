<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>ICONPAY DISBURSEMENT</title>
  </head>
  <body>
    <div class="login-page">
      <div class="logo">
        <div class="logo-iconpay">
          <img src="assets/img/logo.png" alt="" />
        </div>
      </div>
      <div class="login">
        <div class="description">
          <h1>Masuk ke Akun</h1>
          <h1>ICONPAY Disbursement</h1>
          <p>
            Masukan Email dan Password yang terdaftar sebagai akun <br />
            ICONPAY Disbursement
          </p>
        </div>
        <div class="form-login">
          <form action="">
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                id="txtUserName"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <div class="forpass">
                <label for="">Password</label>
                <div class="forgot-pass"><a href="">Forgot Password?</a></div>
              </div>
              <input
                type="text"
                id="txtPassword"
                class="form-control"
                placeholder="Enter Email"
              />
              <button type="button" class="btn-eye" id="btnToggle">
                <img src="assets/img/eye-hidden.png" id="toggleImage" alt="Toggle Password">
              </button>
            </div>
            <div class="btn">
              <button type="submit">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
